<!DOCTYPE html>
<html>
<head>
  <title> GPA System</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: aliceblue;
      font-size: 60px;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 700px;
      height: 700px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #4e73df;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2e59d9;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
    }

    .login-card {
    width: 400px;
    padding: 30px;
    background: white;
    border-radius: 12px;
    text-align: left;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .form-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }

  label {
    width: 100px; /* عرض ثابت للـ label */
    font-weight: bold;
  }

  input {
    flex: 1; /* ياخد باقي المساحة */
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #4e73df;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #2e59d9;
  }

  </style>
</head>
<body>

  <h2 class="title">GPA Calculator</h2>
  <div class="container">
    <div class="login-card">
  
      <div class="form-group">
        <label for="grade">Grade:</label>
        <input type="grade" id="grade" placeholder="Enter your grade">
      </div>
  
      <div class="form-group">
        <label for="hours">Hours:</label>
        <input type="hours" id="hours" placeholder="Enter your hours">
      </div>

      <button onclick="calculate()">Calculate</button>

      <p id="result"></p>
  
    </div>
  </div>

<footer>
  Developed by: Eng.Ahmed Yasser - Eng.Heba Salah - Eng.Walaa Mohamed
</footer>

<script>
  function calculate() {
    let grade = document.getElementById("grade").value;
    let hours = document.getElementById("hours").value;
    let gpa = grade * hours;
    document.getElementById("result").innerHTML = "Result = " + gpa;
  }
  </script>

</body>
</html>
