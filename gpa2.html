<!DOCTYPE html>
<html>

<head>
  <title> GPA System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: aliceblue;
      font-size: 60px;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      /* width: 2000px; */
      /* height: 700px; */
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #4e73df;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2e59d9;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
    }

    .login-card {
      width: 800px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    label {
      width: 140px;
      font-weight: bold;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2e59d9;
    }

    .subject-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
  </style>
</head>

<body>

  <h2 class="title">GPA Calculator</h2>
  <div class="container">
    <div class="login-card">

      <div class="form-group">
        <label for="GPA to be achieved">GPA to be achieved :</label>
        <input type="number" step="0.01" id="gpaTarget" placeholder="Enter the GPA to be achieved" class="GPA to be achieved">
      </div>

      <div class="form-group">
        <label for="Cumulative GPA">Cumulative GPA:</label>
        <input type="number" step="0.01" id="cumulativeGPA" placeholder="Enter the Cumulative GPA" class="Cumulative GPA">
      </div>


      <div class="form-group">
        <label for="Actual hours">Actual hours :</label>
        <input type="number" step="1" id="actualHours" placeholder="Enter the Actual hours" class="Actual hours">
      </div>

      <div class="form-group">
        <label for="Number of registered hours">Number of registered hours :</label>
        <input type="number" step="1" id="registeredHours" placeholder="Enter the Number of registered hours" class="registered hours">
      </div>

      <div class="form-group">
        <label for="Number of registered hours for the first time">Number of registered hours for the first time :</label>
        <input type="number" step="1" id="firstTimeHours" placeholder="Enter the Number of registered hours for the first time" class="first time">
      </div>

      <button onclick="calculateGPA()">Calculate GPA</button>

      <h3 id="result"></h3>

  

    </div>
  </div>

  <footer>
    Developed by: Eng.Ahmed Yasser - Eng.Heba Salah - Eng.Walaa Mohamed
  </footer>

  <script>




    function calculateGPA() {

let cumulativeGPA = parseFloat(document.getElementById("cumulativeGPA").value);
let gpaTarget = parseFloat(document.getElementById("gpaTarget").value);
let actualHours = parseFloat(document.getElementById("actualHours").value);
let registeredHours = parseFloat(document.getElementById("registeredHours").value);
let firstTimeHours = parseFloat(document.getElementById("firstTimeHours").value);

if (!cumulativeGPA || !gpaTarget || !actualHours || !registeredHours) {
  document.getElementById("result").innerHTML = "Please enter valid data";
  return;
}

let GPARequired = ((gpaTarget * (firstTimeHours + actualHours)) - (cumulativeGPA * actualHours)) / registeredHours;

document.getElementById("result").innerHTML =
  "The Required Semester GPA = " + GPARequired.toFixed(2);
}
  </script>

</body>

</html>
