<!DOCTYPE html>
<html>
<head>
  <title>Login - GPA System</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #4e73df;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2e59d9;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="login-card">

    <div class="logo">
       <!-- <img src="images/nilehi.png" alt="" width="200px">
      <br>
      <br> -->
       GPA System
    </div>

    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>

    <p id="message" style="color:red;"></p>

  </div>
</div>

<footer>
  Developed by: Eng.Ahmed Yasser - Eng.Heba Salah - Eng.Walaa Mohamed
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCc60J9qzpmUC-g4shF8IjHCl9uaUupQ_4",
  authDomain: "gpa-site-8d968.firebaseapp.com",
  projectId: "gpa-site-8d968",
  storageBucket: "gpa-site-8d968.firebasestorage.app",
  messagingSenderId: "309339115737",
  appId: "1:309339115737:web:cd0e113dbcaaa76ea96ec8",
  measurementId: "G-S7PLGPMWZJ"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const adminAccount = {
  email: "admin@example.com",
  password: "123456"
};

  window.login = function() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    

     if(email === adminAccount.email && password === adminAccount.password) {
    window.location.href = "dashboard.html";
  } else {
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "gpa.html";
      })
      .catch(error => {
        document.getElementById("message").innerHTML = error.message;
      });
  }
  }

</script>

</body>
</html>
