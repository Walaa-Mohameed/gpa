<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>

<p id="message"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCc60J9qzpmUC-g4shF8IjHCl9uaUupQ_4",
  authDomain: "gpa-site-8d968.firebaseapp.com",
  projectId: "gpa-site-8d968",
  storageBucket: "gpa-site-8d968.firebasestorage.app",
  messagingSenderId: "309339115737",
  appId: "1:309339115737:web:cd0e113dbcaaa76ea96ec8",
  measurementId: "G-S7PLGPMWZJ"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.signup = function() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("message").innerHTML = "Account Created";
      })
      .catch(error => {
        document.getElementById("message").innerHTML = error.message;
      });
  }

  window.login = function() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "gpa.html";
      })
      .catch(error => {
        document.getElementById("message").innerHTML = error.message;
      });
  }
</script>

</body>
</html>
